<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ChatBot Template</title>
</head>

<body>

    <!-- <h1>ChatBot Template</h1> -->

    <div id="chatbox" class="chatbox">

        <div id="chatlogs" class="chatlogs">

            <div id="chat bot" class="chat bot">
                <div class="user-pic"><img src="img/bot.png" alt="bot"></div>
                <p class="chat-msg robot" id="robot">Hello there...</p>
            </div>

            <div id="chat self" class="chat self">
                <div class="user-pic"><img src="img/user.png" alt="bot"></div>
                <p class="chat-msg user" id="user">I am good. How are you?</p>
            </div>

        </div>

        <div class="chat-form" id="form">
            <form>
                <textarea name="userMsg" id="userMsg" cols="55" rows="3"></textarea>
                <button class="send">SEND</button>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
